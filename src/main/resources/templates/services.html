<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Lovely Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf5; --surface: #ffffff; --cream: #fffde7; --light-beige: #f5e9d9;
            --accent: #4a8c7d; --accent-dark: #3a6f63; --text: #4a4a4a; --text-light: #6b7280;
            --border: #f0e9df; --shadow-soft: 0 10px 30px rgba(0,0,0,0.05); --shadow-hover: 0 20px 50px rgba(0,0,0,0.08);
        }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--bg) 0%, var(--cream) 100%); color: var(--text); line-height: 1.7; }
        .navbar { background: var(--surface) !important; border-bottom: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        .navbar-brand { font-weight: 700; color: var(--accent-dark) !important; font-size: 1.7rem; }
        .nav-link { color: var(--text-light) !important; font-weight: 500; padding: 0.75rem 1.5rem !important; border-radius: 999px; transition: all 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: var(--accent-dark) !important; background: var(--light-beige); }
        .page-header { padding: 6rem 0 4rem; background: linear-gradient(rgba(74,140,125,0.12), rgba(245,233,217,0.18)), url('https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?auto=format&fit=crop&q=80') center/cover; color: var(--accent-dark); text-align: center; position: relative; }
        .page-header::before { content: ''; position: absolute; inset: 0; background: rgba(253,250,245,0.7); }
        .page-header h1, .page-header p { position: relative; }
        .page-header h1 { font-weight: 700; font-size: 3.2rem; }
        .service-card { background: var(--surface); border-radius: 24px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: var(--shadow-soft); border: 1px solid var(--border); transition: all 0.35s ease; text-align: center; }
        .service-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-hover); }
        .service-card h4 { color: var(--accent-dark); font-weight: 600; margin-bottom: 1rem; }
        .service-card p { color: var(--text-light); }
        .btn-primary { background: var(--accent); border: none; border-radius: 999px; padding: 0.6rem 1.5rem; font-weight: 600; transition: all 0.35s ease; }
        .btn-primary:hover { background: var(--accent-dark); transform: translateY(-3px); box-shadow: 0 10px 25px rgba(74,140,125,0.25); }
        .btn-danger, .btn-warning { border-radius: 999px; }
        .modal-content { border-radius: 24px; border: none; box-shadow: var(--shadow-hover); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-leaf me-2"></i> Lovely Salon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/bookings">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-spa me-3"></i> Our Services</h1>
        <p>Manage your natural beauty treatments</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal">
                <i class="fas fa-plus me-2"></i> Add New Service
            </button>
        </div>
    </div>
    <div id="servicesList" class="row"></div>
</div>

<!-- Add Service Modal -->
<div class="modal fade" id="addServiceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addServiceForm">
                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="serviceName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="durationMinutes" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addService()">Save Service</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Service Modal -->
<div class="modal fade" id="editServiceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editServiceForm">
                    <input type="hidden" id="editServiceId">
                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="editServiceName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="editDurationMinutes" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="editPrice" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" onclick="updateService()">Update Service</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const SERVICE_API = "http://localhost:8080/api/services";

// -------------------- Add Service --------------------
function addService() {
    const service = {
        serviceName: document.getElementById("serviceName").value,
        description: document.getElementById("description").value,
        durationMinutes: parseInt(document.getElementById("durationMinutes").value),
        price: parseFloat(document.getElementById("price").value)
    };

    fetch(SERVICE_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(service)
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed");
        alert("Service saved successfully!");
        bootstrap.Modal.getInstance(document.getElementById("addServiceModal")).hide();
        document.getElementById("addServiceForm").reset();
        loadServices();
    })
    .catch(err => alert("Error saving service"));
}

// -------------------- Load Services --------------------
function loadServices() {
    fetch(SERVICE_API)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("servicesList");
            container.innerHTML = "";

            data.forEach(service => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="service-card">
                            <h4>${service.serviceName}</h4>
                            <p>${service.description || "No description"}</p>
                            <p><strong>Duration:</strong> ${service.durationMinutes} mins</p>
                            <p><strong>Price:</strong> $${service.price}</p>
                            <button class="btn btn-warning btn-sm me-2" onclick="editService(${service.serviceId})"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteService(${service.serviceId})"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                `;
            });
        });
}

// -------------------- Edit Service --------------------
function editService(id) {
    fetch(`${SERVICE_API}/${id}`)
        .then(res => res.json())
        .then(service => {
            document.getElementById("editServiceId").value = service.serviceId;
            document.getElementById("editServiceName").value = service.serviceName;
            document.getElementById("editDescription").value = service.description;
            document.getElementById("editDurationMinutes").value = service.durationMinutes;
            document.getElementById("editPrice").value = service.price;

            const editModal = new bootstrap.Modal(document.getElementById("editServiceModal"));
            editModal.show();
        });
}

// -------------------- Update Service --------------------
function updateService() {
    const id = document.getElementById("editServiceId").value;
    const service = {
        serviceName: document.getElementById("editServiceName").value,
        description: document.getElementById("editDescription").value,
        durationMinutes: parseInt(document.getElementById("editDurationMinutes").value),
        price: parseFloat(document.getElementById("editPrice").value)
    };

    fetch(`${SERVICE_API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(service)
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed");
        alert("Service updated successfully!");
        bootstrap.Modal.getInstance(document.getElementById("editServiceModal")).hide();
        loadServices();
    })
    .catch(err => alert("Error updating service"));
}

// -------------------- Delete Service --------------------
function deleteService(id) {
    if (!confirm("Are you sure you want to delete this service?")) return;

    fetch(`${SERVICE_API}/${id}`, { method: "DELETE" })
        .then(res => {
            if (!res.ok) throw new Error("Failed");
            loadServices();
        })
        .catch(err => alert("Error deleting service"));
}

// Load services on page load
document.addEventListener("DOMContentLoaded", loadServices);
</script>

</body>
</html>
