<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Lovely Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf5;
            --surface: #ffffff;
            --accent: #4a8c7d;
            --accent-dark: #3a6f63;
            --text: #4a4a4a;
            --text-light: #6b7280;
            --border: #f0e9df;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #fffde7 100%);
            color: var(--text);
        }
        .navbar {
            background: var(--surface) !important;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }
        .navbar-brand { font-weight: 700; color: var(--accent-dark) !important; font-size: 1.7rem; }
        .nav-link { color: var(--text-light) !important; font-weight: 500; padding: 0.75rem 1.5rem !important; border-radius: 999px; transition: all 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: var(--accent-dark) !important; background: #f5e9d9; }
        .page-header {
            padding: 6rem 0 4rem;
            background: linear-gradient(rgba(74,140,125,0.12), rgba(245,233,217,0.18)), url('https://images.unsplash.com/photo-1598188309945-2be946cd1b0d?auto=format&fit=crop&q=80') center/cover;
            color: var(--accent-dark);
            text-align: center;
            position: relative;
        }
        .page-header::before { content: ''; position: absolute; inset: 0; background: rgba(253,250,245,0.7); }
        .page-header h1, .page-header p { position: relative; }
        .page-header h1 { font-weight: 700; font-size: 3.2rem; }
        .table-container {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
        }
        .btn-primary {
            background: var(--accent);
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.35s ease;
        }
        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74,140,125,0.25);
        }
        .btn-danger { border-radius: 999px; }
        .btn-warning { border-radius: 999px; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .status-pending { background: #ffc107; color: black; }
        .status-confirmed { background: #28a745; color: white; }
        .status-completed { background: #17a2b8; color: white; }
        .status-cancelled { background: #dc3545; color: white; }
        select.form-select { border-radius: 999px; padding: 0.35rem 0.75rem; }
        .modal-content { border-radius: 24px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-leaf me-2"></i> Lovely Salon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link active" href="/bookings">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-calendar-check me-3"></i> Bookings</h1>
        <p>View and manage all bookings</p>
    </div>
</div>

<div class="container mt-5">
    <div class="table-container">
        <div class="row mb-4">
            <div class="col-md-12 d-flex align-items-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editBookingModal">
                    <i class="fas fa-plus me-2"></i> New Booking
                </button>
                <select class="form-select d-inline-block w-auto ms-3" id="statusFilter" onchange="filterByStatus()">
                    <option value="">All Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Service</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody"></tbody>
        </table>
    </div>
</div>

<!-- New/Edit Booking Modal -->
<div class="modal fade" id="editBookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">New Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <input type="hidden" id="bookingId">

                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <select class="form-select" id="customerId" required>
                            <option value="">Select Customer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <select class="form-select" id="serviceId" required>
                            <option value="">Select Service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" id="bookingDateTime" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="PENDING">Pending</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveBooking()">Save Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_BOOKINGS = "http://localhost:8080/api/bookings";
const API_CUSTOMERS = "http://localhost:8080/api/customers";
const API_SERVICES = "http://localhost:8080/api/services";

// Load bookings
async function loadBookings(status = '') {
    try {
        let url = API_BOOKINGS;
        if (status) url += `/status/${status}`;
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.getElementById('bookingTableBody');
        tbody.innerHTML = '';
        data.forEach(b => {
            const date = new Date(b.bookingDateTime);
            tbody.innerHTML += `
                <tr>
                    <td>${b.bookingId}</td>
                    <td>${b.customer.name}</td>
                    <td>${b.service.serviceName}</td>
                    <td>${date.toLocaleString()}</td>
                    <td><span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span></td>
                    <td>${b.notes || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning mb-1 w-100" onclick="editBooking(${b.bookingId})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger w-100" onclick="deleteBooking(${b.bookingId})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>`;
        });
    } catch(err) {
        console.error("Error loading bookings:", err);
    }
}

// Filter by status
function filterByStatus() {
    const status = document.getElementById('statusFilter').value;
    loadBookings(status);
}

// Load customers dropdown
async function loadCustomersDropdown() {
    try {
        const res = await fetch(API_CUSTOMERS);
        const customers = await res.json();
        const select = document.getElementById('customerId');
        select.innerHTML = '<option value="">Select Customer</option>';
        customers.forEach(c => select.innerHTML += `<option value="${c.customerId}">${c.name} (${c.email})</option>`);
    } catch (err) { console.error(err); }
}

// Load services dropdown
async function loadServicesDropdown() {
    try {
        const res = await fetch(API_SERVICES);
        const services = await res.json();
        const select = document.getElementById('serviceId');
        select.innerHTML = '<option value="">Select Service</option>';
        services.forEach(s => select.innerHTML += `<option value="${s.serviceId}">${s.serviceName} - $${s.price}</option>`);
    } catch (err) { console.error(err); }
}

// Set minimum date-time to now
function setMinDateTime() {
    const now = new Date();
    document.getElementById('bookingDateTime').min = now.toISOString().slice(0,16);
}

// New booking modal click
document.querySelector('button[data-bs-target="#editBookingModal"]').addEventListener('click', () => {
    document.getElementById('bookingForm').reset();
    document.getElementById('bookingId').value = '';
    document.getElementById('modalTitle').innerText = 'New Booking';
    setMinDateTime();
    loadCustomersDropdown();
    loadServicesDropdown();
});

// Save booking (create/update)
async function saveBooking() {
    const id = document.getElementById('bookingId').value;
    const bookingData = {
        customer: { customerId: parseInt(document.getElementById('customerId').value) },
        service: { serviceId: parseInt(document.getElementById('serviceId').value) },
        bookingDateTime: document.getElementById('bookingDateTime').value,
        notes: document.getElementById('notes').value,
        status: document.getElementById('status').value
    };
    if (!bookingData.customer.customerId || !bookingData.service.serviceId || !bookingData.bookingDateTime) {
        alert("Please fill all required fields.");
        return;
    }
    try {
        const url = id ? `${API_BOOKINGS}/${id}` : API_BOOKINGS;
        const method = id ? 'PUT' : 'POST';
        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(bookingData)
        });
        bootstrap.Modal.getInstance(document.getElementById('editBookingModal')).hide();
        loadBookings(document.getElementById('statusFilter').value);
    } catch (err) {
        console.error("Error saving booking:", err);
        alert("Failed to save booking");
    }
}

// Edit booking
async function editBooking(id) {
    try {
        const res = await fetch(`${API_BOOKINGS}/${id}`);
        const b = await res.json();
        document.getElementById('bookingId').value = b.bookingId;
        document.getElementById('bookingDateTime').value = b.bookingDateTime.substring(0,16);
        document.getElementById('notes').value = b.notes || '';
        document.getElementById('status').value = b.status;
        document.getElementById('modalTitle').innerText = 'Edit Booking';

        // Load dropdowns first, then set selected values
        const customerSelect = document.getElementById('customerId');
        const serviceSelect = document.getElementById('serviceId');

        // Load customers and set selection
        const customerRes = await fetch(API_CUSTOMERS);
        const customers = await customerRes.json();
        customerSelect.innerHTML = '<option value="">Select Customer</option>';
        customers.forEach(c => {
            const option = document.createElement('option');
            option.value = c.customerId;
            option.text = `${c.name} (${c.email})`;
            if (c.customerId === b.customer.customerId) option.selected = true;
            customerSelect.appendChild(option);
        });

        // Load services and set selection
        const serviceRes = await fetch(API_SERVICES);
        const services = await serviceRes.json();
        serviceSelect.innerHTML = '<option value="">Select Service</option>';
        services.forEach(s => {
            const option = document.createElement('option');
            option.value = s.serviceId;
            option.text = `${s.serviceName} - $${s.price}`;
            if (s.serviceId === b.service.serviceId) option.selected = true;
            serviceSelect.appendChild(option);
        });

        new bootstrap.Modal(document.getElementById('editBookingModal')).show();
    } catch (err) {
        console.error("Error loading booking for edit:", err);
        alert("Failed to load booking details");
    }
}

// Delete booking
async function deleteBooking(id) {
    if (!confirm("Are you sure you want to delete this booking?")) return;
    await fetch(`${API_BOOKINGS}/${id}`, { method: 'DELETE' });
    loadBookings(document.getElementById('statusFilter').value);
}

// Initialize
document.addEventListener("DOMContentLoaded", () => loadBookings());
</script>

</body>
</html>
